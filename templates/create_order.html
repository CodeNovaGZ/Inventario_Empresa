{% extends 'base.html' %}
{% block content %}
<h2>Registrar Pedido</h2>
<form method="post">
  <div class="mb-2"><input class="form-control" name="customer_name" placeholder="Nombre" required></div>
  <div class="mb-2"><input class="form-control" name="address" placeholder="Dirección" required></div>
  <div class="mb-2"><input class="form-control" name="city" placeholder="Ciudad" required></div>
  <div class="mb-2"><input class="form-control" name="phone" placeholder="Teléfono" required></div>
  <button class="btn btn-primary">Registrar Pedido</button>
</form>
{% endblock %}
