<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Inventario</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script>tailwind.config = { darkMode: 'class', theme: { extend: {} } }</script>
</head>
<body class="bg-gray-50 text-gray-800">
  <nav class="bg-white shadow">
    <div class="max-w-6xl mx-auto px-4">
      <div class="flex justify-between">
        <div class="flex space-x-4">
          <a href="{{ url_for('products') }}" class="flex items-center py-5 px-2 text-xl font-bold no-underline inline-block hover:scale-105">Confecciones Rivas</a>
        </div>
        <div class="flex items-center space-x-2">
          <a href="{{ url_for('logout') }}" class="py-2 px-3 text-sm text-gray-600 inline-block hover:scale-105">Logout</a>
        </div>
      </div>
    </div>
  </nav>
  <main class="max-w-6xl mx-auto p-6">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mb-4">
          {% for message in messages %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
              <span class="block sm:inline">{{ message }}</span>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
