<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script>tailwind.config = { darkMode: 'class', theme: { extend: {} } }</script>
</head>
<body>
   <div class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="absolute inset-0 z-0">
        <img src="https://source.unsplash.com/random/1920x1080" alt=""
            class="w-full h-full object-cover filter blur-lg brightness-50">
    </div>
    <div class="relative z-10 bg-white p-8 rounded-md shadow-lg w-full max-w-md">
        <h1 class="text-xl font-bold mb-4">Login</h1>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for msg in messages %}
              <div class="mb-3 text-red-600 font-medium">{{ msg }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form action="{{ url_for('login') }}" method="POST">
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="username">Usuario</label>
                <input class="appearance-none border rounded-md py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline w-full" id="username" name="username" type="text" placeholder="Usuario" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="password">Contraseña</label>
                <input class="appearance-none border rounded-md py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline w-full" id="password" name="password" type="password" placeholder="Password" required>
            </div>
            <div class="flex items-center justify-between gap-8">
                <button class="bg-cyan-500 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Log in</button>
                <a class="inline-block align-baseline font-bold text-sm text-cyan-500 hover:text-cyan-800" href="#">Olvidaste tu contraseña?</a>
            </div>
        </form>
    </div>
</div> 
</body>
</html>
