{% extends "base.html" %}
{% block content %}
<h2 class="text-xl font-semibold mb-4">{{ 'Editar' if product else 'Nuevo' }} producto</h2>
<form method="post" class="space-y-3">
  <div><label class="block text-sm font-medium">Nombre</label><input class="mt-1 block w-full rounded border px-3 py-2" name="name" value="{{ product.name if product else '' }}" required></div>
  <div><label class="block text-sm font-medium">Modelo</label><input class="mt-1 block w-full rounded border px-3 py-2" name="model" value="{{ product.model if product else '' }}"></div>
  <div><label class="block text-sm font-medium">Color</label><input class="mt-1 block w-full rounded border px-3 py-2" name="color" value="{{ product.color if product else '' }}"></div>
  <div><label class="block text-sm font-medium">Talla</label><input class="mt-1 block w-full rounded border px-3 py-2" name="size" value="{{ product.size if product else '' }}"></div>
  <div class="grid grid-cols-2 gap-4"><div><label class="block text-sm font-medium">Precio</label><input class="mt-1 block w-full rounded border px-3 py-2" name="price" type="number" step="0.01" value="{{ product.price if product else 0 }}"></div><div><label class="block text-sm font-medium">Stock</label><input class="mt-1 block w-full rounded border px-3 py-2" name="stock" type="number" value="{{ product.stock if product else 0 }}"></div></div>
  <div class="flex space-x-2"><button class="px-4 py-2 bg-cyan-500 text-white rounded hover:scale-105 cursor-pointer">Guardar</button><a class="px-4 py-2 border rounded hover:scale-105" href="{{ url_for('products') }}">Cancelar</a></div>
</form>
{% endblock %}
